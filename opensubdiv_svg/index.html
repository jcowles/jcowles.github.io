<html>
  <head>
    <title>OpenSubdiv SVG viewer</title>
    <script src="../lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../lib/gl-matrix-min.js" type="text/javascript"></script>
    <script src="../lib/camera.js" type="text/javascript"></script>
    <script src="osd.js" type="text/javascript"></script>
    <script src="svgview.js" type="text/javascript"></script>

    <link rel="stylesheet" href="default.css" type="text/css" />
    <link rel="stylesheet" href="contents.css" type="text/css" />
  </head>
  
  <body>
    <h1>OpenSubdiv SVG Viewer</h1>

    <div id="container">
      <div id="viewframe">
        <svg id="main" width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g id="frame">
            <g id="axis">
              <path id="xaxis", style="fill:none; stroke:red; stroke-width:1px" />
              <path id="yaxis", style="fill:none; stroke:green; stroke-width:1px" />
              <path id="zaxis", style="fill:none; stroke:blue; stroke-width:1px" />
            </g>
            <g id="area" />
          </g>
        </svg>
      </div>
    </div>
  </body>
<html>
